<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title }}</title>
  <style>
    :root {
      --bg: #f1f6ff;
      --card: #ffffff;
      --text: #152235;
      --muted: #596579;
      --line: #d8e1ef;
      --primary: #1e4ba7;
      --primary-dark: #163b86;
      --chip: #e6efff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Avenir Next", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 15% 0%, #dcebff 0%, transparent 34%),
        radial-gradient(circle at 85% 10%, #e8fff6 0%, transparent 30%),
        var(--bg);
      min-height: 100vh;
    }

    .container {
      max-width: 860px;
      margin: 34px auto;
      padding: 0 16px 24px;
    }

    .hero {
      margin-bottom: 14px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
      letter-spacing: -0.02em;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 14px 28px rgba(20, 43, 84, 0.09);
    }

    .field {
      display: grid;
      gap: 8px;
      margin-bottom: 14px;
    }

    .field label {
      font-size: 0.84rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--muted);
      font-weight: 700;
    }

    input,
    textarea,
    select {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 11px 12px;
      font: inherit;
      color: var(--text);
      background: #fbfdff;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #8babef;
      box-shadow: 0 0 0 3px rgba(65, 120, 220, 0.14);
    }

    textarea {
      min-height: 104px;
      resize: vertical;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: end;
    }

    button {
      border: 0;
      border-radius: 10px;
      padding: 11px 16px;
      font: inherit;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(130deg, var(--primary), var(--primary-dark));
      cursor: pointer;
      white-space: nowrap;
    }

    button:hover {
      filter: brightness(1.05);
    }

    .links {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chip {
      display: inline-block;
      text-decoration: none;
      background: var(--chip);
      color: var(--primary-dark);
      border: 1px solid #ccdcff;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 0.9rem;
    }

    .chip:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .row {
        grid-template-columns: 1fr;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1>{{ title }}</h1>
      <p>Generate one practical project idea with a concise implementation outline.</p>
    </header>

    <section class="card">
      <form method="post" action="/result">
        <div class="field">
          <label for="domain">Domain</label>
          <input
            id="domain"
            name="domain"
            required
            placeholder="e.g. healthcare, agriculture, cybersecurity, education"
          />
        </div>

        <div class="field">
          <label for="constraints">Constraints (Optional)</label>
          <textarea
            id="constraints"
            name="constraints"
            placeholder="e.g. 8 weeks, no GPU, public datasets only, implementable"
          ></textarea>
        </div>

        <div class="row">
          <div class="field" style="margin-bottom: 0;">
            <label for="format">Response Format</label>
            <select id="format" name="format">
              <option value="json" selected>JSON</option>
              <option value="html">HTML</option>
            </select>
          </div>

          <button type="submit">Generate</button>
        </div>
      </form>
    </section>

    <div class="links">
      <a class="chip" href="/health">Health</a>
      <a class="chip" href="/docs">Docs</a>
    </div>
  </main>
</body>
</html>
